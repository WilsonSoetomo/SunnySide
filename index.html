<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunny Side Weather</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="my-4 text-center">
        <h1>🌤️ Sunny Side</h1>
        <p>Hope it's Sunny where you are!</p>
      </header>

      <div class="row">
        <!-- Search Area -->
        <div class="col-md-6">
          <div class="mb-3">
            <input
              type="text"
              class="form-control cityHere"
              placeholder="Search for a city"
            />
          </div>
          <button class="btn btn-primary w-100 searchBarBtn">Search</button>

          <!-- City History -->
          <div class="mt-4">
            <h3>Search History</h3>
            <ul class="list-group cityHistory"></ul>
          </div>
        </div>

        <!-- Weather Details -->
        <div class="col-md-6 weatherDetails">
          <h2 class="cityNameDate mt-4"></h2>
          <img class="weatherIcon my-2" alt="Weather Icon" />
          <p>Temperature: <span class="temp"></span></p>
          <p>Wind Speed: <span class="wind"></span> MPH</p>
          <p>Humidity: <span class="humidity"></span>%</p>
          <p>UV Index: <span class="uv"></span></p>
          <div class="fiveDays row mt-4"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

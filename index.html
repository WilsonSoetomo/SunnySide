<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How's the Weather Doc?</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <aside class="searchContainer">
      <div class="searchBar">
        <input
          type="text"
          placeholder="search weather here!"
          class="cityHere"
        />
        <button class="searchBarBtn">search</button>
      </div>
      <div class="cityHistory">
      </div>
    </aside>
    <div class="weatherDetails">
      <h1 class="cityNameDate"></h1>
      <img class="weatherIcon">
      <p>Temp:<span class="temp"></span></p>
      <p>Wind:<span class="wind"></span></p>
      <p>Humidity:<span class="humidity"></span></p>
      <p>UV:<span class="uv"></span></p>
    </div>
    <div class="fiveDays"></div>
    <script src="./script.js"></script>
  </body>
</html>
